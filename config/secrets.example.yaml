# =============================================================================
# ARGUS - Secrets Template
# =============================================================================
# Copy to config/secrets.yaml and replace placeholders with real credentials.
# Use ARGUS_SECRETS env var to point to an alternate secrets file.

binance:
  api_key: "PASTE_BINANCE_API_KEY"
  api_secret: "PASTE_BINANCE_API_SECRET"

okx:
  api_key: "PASTE_OKX_API_KEY"
  api_secret: "PASTE_OKX_API_SECRET"
  passphrase: "PASTE_OKX_PASSPHRASE"

coinglass:
  api_key: "PASTE_COINGLASS_API_KEY"

telegram:
  bot_token: "PASTE_TELEGRAM_BOT_TOKEN"
  chat_id: "PASTE_TELEGRAM_CHAT_ID"

tastytrade:
  username: "PASTE_TASTYTRADE_USERNAME"
  password: "PASTE_TASTYTRADE_PASSWORD"
